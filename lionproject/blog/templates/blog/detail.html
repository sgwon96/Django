{% extends 'base.html' %}

{% block content %}
      <div class="container jumbotron">
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.pub_date }}</p>
        <p>{{ blog.body }}</p>
        {% if blog.image %}
        <p><img width = 300px heigth = 300px src="{{ blog.image.url }}" alt=""></p>
        {% endif  %}
        <a href="{%url 'blog:edit' blog.id %}">수정하기</a>
        <a href="{%url 'blog:delete' blog.id %}">삭제하기</a>
        <a href="{% url 'blog:home' %}">돌아가기</a>
      </div>
{% endblock %}
